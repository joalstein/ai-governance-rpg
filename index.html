<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Governance RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <header>
            <h1>AI Governance RPG</h1>
            <div id="world-state">
                <span id="year">Year: 2024</span>
                <span id="actions">Actions: 10</span>
            </div>
        </header>

        <!-- Game Interface -->
        <main>
            <div class="stats-panel">
                <h2>Stats</h2>
                <div id="stats">
                    <!-- Stats will be inserted here -->
                </div>
            </div>

            <div class="game-content">
                <div id="story" class="story-panel">
                    <!-- Story text will be inserted here -->
                </div>
                <div id="options" class="options-panel">
                    <!-- Options will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay">
            <div class="start-content">
                <h2>Welcome to AI Governance</h2>
                <p>Shape the future through your decisions</p>
                <button id="start-button">Begin Journey</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
